<div class="section-1" style="padding-top: 10rem;">
  <h1 style="font-weight: bold; font-size: 3rem; color: #0B2135" >Chat with Aadit Life Expert</h1>
  <h6 style="width: 72%; padding-left: 25%; padding-top: 2.5rem; font-size: 1rem; color: #0B2135; font-weight: 500">Incorporate Aadit Life Program as part of your wellbeing today!  </h6>

<div class="section-2">
    <h3 align="center" style="font-weight: bolder">Ready to learn more?</h3>
    
    <div class="demo-form">
      <form (ngSubmit)="myForm.valid && onSubmit(myForm.value)" [formGroup]="myForm" >
        <div class="form-group">
          <input id="firstname" style="height: 3rem;" name="firstname" class="form-control" type="text" required minlength="4" formControlName="firstname" placeholder="FIRST NAME"/>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.firstname" >
            <div class="error-message" *ngIf="myForm.get('firstname').hasError(validation.type) && (myForm.get('firstname').touched)">
                {{ validation.message }}
            </div>
            </ng-container>
          </div>
        </div>


        <div class="form-group">
          <input id="lastname" style="height: 3rem;" name="lastname" class="form-control" required type="text" formControlName="lastname" placeholder="LAST NAME"/>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.lastname" >
            <div class="error-message" *ngIf="myForm.get('lastname').hasError(validation.type) && (myForm.get('lastname').touched)">
                {{ validation.message }}
            </div>
            </ng-container>
          </div>
        </div>


        <div class="form-group">
          <input id="email" style="height: 3rem;" name="email" class="form-control" required type="email" formControlName="email" placeholder="EMAIL ADDRESS"/>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email" >
            <div class="error-message" *ngIf="myForm.get('email').hasError(validation.type) && (myForm.get('email').touched)">
                {{ validation.message }}
            </div>
            </ng-container>
          </div>
        </div>


        <div class="form-group">
          <input id="phonenumber" style="height: 3rem;" name="phonenumber" class="form-control" required type="tel" formControlName="phonenumber" placeholder="PHONE NUMBER"/>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.phonenumber" >
            <div class="error-message" *ngIf="myForm.get('phonenumber').hasError(validation.type) && (myForm.get('phonenumber').touched)">
                {{ validation.message }}
            </div>
            </ng-container>
          </div>
        </div>


      


        <div class="form-group">
          <button style="color: white; height: 3rem; font-size: 1rem;" class=" demo-btn btn" [disabled]="myForm.pristine || myForm.invalid">CONTACT US</button>
        </div>
      </form>
    </div>
  </div>
